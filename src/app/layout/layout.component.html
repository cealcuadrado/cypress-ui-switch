<div class="row align-items-center">
  <div class="col-12 col-lg-6">
    <ui-switch
      id="switch"
      [(ngModel)]="checked"
      checkedLabel="Checked"
      uncheckedLabel="Unchecked">
    </ui-switch>
  </div>
  <div class="col-12 col-lg-6">
    <p>Checked?: {{checked}}</p>
  </div>
</div>
